<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>

        <div id="ErrorMsg" class="hidden">
            Message Here
        </div>

        <div id="display">

            <div id="chatpane">
                <p class="plaintiffmsg chatmsg">Hello, this is plaintiff</p>
                <p class="mediatormsg chatmsg">Hello, this is plaintiff</p>
                <p class="defendantmsg chatmsg">Hello, this is plaintiff</p>
            </div>

            <div id="controls">
                <div id="refreshbtn">
                    <button id="refresh" class="btn" onclick="Refresh()">Refresh</button>
                </div>

                <div id="textwindow">
                    <input id="txt">
                </div>
                
                <div id="sendbtn" onclick="SendMsg()">
                    <button id="send" class="btn">Send</button>
                </div>
            </div>
        </div>

        <!--Scripts-->
        <script src="javascript.js"></script>
    </body>
</html>
